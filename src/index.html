<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>
<body>
    
    <div class="container">
        <form action="index.html" method="post">
            <h1>Daily Journal</h1>
            <fieldset>
                <label for "journalDate">Date of Entry</label>
                <input type="date" name="journal_date" id = "journalDate">
            
                <label for "concepts">Concepts Covered</label>
                <input type="text" name="journal_concepts" id="concepts">
            </fieldset>
           
            <fieldset>           
                <label for "journalEntry">Journal Entry</label>
                <textarea name="journal_entry" id="journalEntry" rows="5" columns="40" wrap="hard"></textarea>
            </fieldset>

            <fieldset>
                <label for "out_of_ten">Scale of 1 to 10</label>
                <select name="out_of_ten" id="outOfTen" size="10">
                    <option value="One">One</option>
                    <option value="Two">Two</option>
                    <option value="Three">Three</option>
                    <option value="Four">Four</option>
                    <option value="Five">Five</option>
                    <option value="Six">Six</option>
                    <option value="Seven">Seven</option>
                    <option value="Eight">Eight</option>
                    <option value="Nine">Nine</option>
                    <option value="Ten">Ten</option>
                </select>
            </fieldset>
        </form>
        <button type="submit">Record Journal Entry</button>
    </div>
    
</body>
</html>
